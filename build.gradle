allprojects {
   repositories {
      jcenter()
   }
}

configurations {
   implementation
   testImplementation.extendsFrom implementation
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }

   test {
      java {
         srcDir 'test'
      }
   }
}

dependencies {
   implementation 'Mss:MssConfigTools:latest.release'
   implementation 'Mss:MssUtils:latest.release'
   
   implementation        group: 'org.apache.logging.log4j'                    , name: 'log4j-core'                      , version: "${loggingVersion}"
   implementation        group: 'org.apache.logging.log4j'                    , name: 'log4j-api'                       , version: "${loggingVersion}"
   implementation        group: 'org.apache.logging.log4j'                    , name: 'log4j-slf4j-impl'                , version: "${loggingVersion}"
   implementation        group: 'org.apache.commons'                          , name: 'commons-lang3'                   , version: "${commonsLangVersion}"
   implementation        group: 'org.apache.httpcomponents'                   , name: 'httpclient'                      , version: "${httpclientVersion}"
   implementation        group: 'commons-beanutils'                           , name: 'commons-beanutils'               , version: "${commonsBeanutilsVersion}"
   implementation        group: 'commons-cli'                                 , name: 'commons-cli'                     , version: "${commonsCliVersion}"
   implementation        group: 'org.eclipse.jetty'                           , name: 'jetty-servlet'                   , version: "${jettyVersion}"
   implementation        group: 'org.eclipse.jetty'                           , name: 'jetty-server'                    , version: "${jettyVersion}"
   implementation        group: 'org.eclipse.jetty'                           , name: 'jetty-http'                      , version: "${jettyVersion}"
   implementation        group: 'com.fasterxml.jackson.core'                  , name: 'jackson-core'                    , version: "${jacksonVersion}"
   implementation        group: 'com.fasterxml.jackson.core'                  , name: 'jackson-databind'                , version: "${jacksonVersion}"
   implementation        group: 'com.fasterxml.jackson.core'                  , name: 'jackson-annotations'             , version: "${jacksonVersion}"
   implementation        group: 'javax.xml.bind'                              , name: 'jaxb-api'                        , version: "${jaxbApiVersion}"
   implementation        group: 'org.glassfish.jaxb'                          , name: 'jaxb-runtime'                    , version: "${jaxbCoreVersion}"
   implementation        group: 'javax.ws.rs'                                 , name: 'javax.ws.rs-api'                 , version: "${javaxRsApiVersion}"
   implementation        group: 'org.glassfish.jersey.containers'             , name: 'jersey-container-servlet'        , version: "${jerseyContainerServletVersion}"
   implementation        group: 'jakarta.servlet'                             , name: 'jakarta.servlet-api'             , version: "${jakartaServletVersion}"

   testImplementation   group: 'org.junit.jupiter'                            , name: 'junit-jupiter-engine'            , version: "${junitVersion}"
   testImplementation   group: 'org.powermock'                                , name: 'powermock-module-junit4'         , version: "${powerMockVersion}"
   testImplementation   group: 'org.powermock'                                , name: 'powermock-api-easymock'          , version: "${powerMockVersion}"
}

jar {
   from(sourceSets.main.output)
}

tasks.generateModuleInfo {
   moduleName = 'mss.netutils'
   exports {
      includes.add('de.mss.net')
      includes.add('de.mss.net.*')
   }
}
