// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

def artifact = new Properties()
artifact.load(new FileInputStream("${project.projectDir}${File.separator}deploy.settings"))

version = artifact.version

buildscript {
    repositories {
        jcenter()
        google()
    }
	dependencies {
		classpath 'com.android.tools.build:gradle:3.2.1'
		classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
		classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.+'
    }
}


allprojects {
	repositories {
		jcenter()
	}
}


// In this section you declare where to find the dependencies of your project
repositories {
   jcenter()
	maven {
		url "https://dl.bintray.com/mtschach/Mss"
	}
}

dependencies {
   compile 'Mss:MssConfigTools:latest.release'
   compile 'Mss:MssUtils:latest.release'
   
   compile group: 'org.apache.logging.log4j'                                  , name: 'log4j-core'                , version: 'latest.release'
   compile group: 'org.apache.logging.log4j'                                  , name: 'log4j-api'                 , version: 'latest.release'
   compile group: 'org.apache.logging.log4j'                                  , name: 'log4j-slf4j-impl'          , version: 'latest.release'
   compile group: 'org.apache.commons'                                        , name: 'commons-lang3'             , version: 'latest.release'
   compile group: 'org.apache.httpcomponents'                                 , name: 'httpclient'                , version: 'latest.release'
   compile group: 'commons-beanutils'                                         , name: 'commons-beanutils'         , version: 'latest.release'
   compile group: 'commons-cli'                                               , name: 'commons-cli'               , version: 'latest.release'
   compile group: 'org.eclipse.jetty'                                         , name: 'jetty-servlet'             , version: '9.4.20.v20190813'
   compile group: 'org.eclipse.jetty'                                         , name: 'jetty-server'              , version: '9.4.20.v20190813'
   compile group: 'org.eclipse.jetty'                                         , name: 'jetty-http'                , version: '9.4.20.v20190813'
   compile group: 'commons-cli'                                               , name: 'commons-cli'               , version: 'latest.release'
   compile group: 'org.codehaus.jackson'                                      , name: 'jackson-core-asl'          , version: 'latest.release'
   compile group: 'org.codehaus.jackson'                                      , name: 'jackson-mapper-asl'        , version: 'latest.release'
   compile group: 'javax.ws.rs'                                               , name: 'javax.ws.rs-api'           , version: 'latest.release'
   compile group: 'org.glassfish.jersey.containers'                           , name: 'jersey-container-servlet'  , version: '2.29.1'


	testCompile group: 'junit'                                                 , name: 'junit'                     , version: 'latest.release'
	testCompile group: 'org.easymock'                                          , name: 'easymock'                  , version: '2.5'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
   manifest {
        attributes 'Implementation-Title': 'MssTools',  
         'Implementation-Version': version
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}



apply from: 'deploy.gradle'
